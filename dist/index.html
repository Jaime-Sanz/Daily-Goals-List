<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Who Dares Wins!</title>
</head>
<body>
    <div id="content">
        <div id="create-form">
            <form id="create-folder">
                <label for="folder-name">Folder Name:</label><br>
                <input type="text" id="folder-name" placeholder="ex. Math Class" minlength="1" maxlength="15" required><br>
                <label for="folder-description">Folder Description: </label><br>
                <textarea id="folder-description" cols="5" rows="5" maxlength="60"></textarea><br>
                <label for="folderPrio">Folder Priority:</label><br>
                <select name="priorityList" id="folderPrio" required>
                    <option value="High">High</option>
                    <option value="Normal">Normal</option>
                    <option value="Low">Low</option><br>
                </select>
                <input type="submit" id="form-submit" value="Create Folder">
            </form>
            <button id="form-close-btn" onclick="lib.showCreateScreen()">Close</button>
        </div>
        <div id="todo-form">
            <form id="create-todo">
                <label for="todo-title">Title: </label><br>
                <input type="text" id="todo-title" placeholder="ex. Study Comp Sci" minlength="1" maxlength="15" required><br>
                <label for="todo-description">Description: </label><br>
                <textarea id="todo-description" cols="5" rows="5" maxlength="60" required></textarea><br>
                <label for="todo-date">Date: </label><br>
                <input type="date" id="todo-date" required><br>
                <label for="todo-prio">Priority: </label><br>
                <select name="todoPrioList" id="todo-prio">
                    <option value="High">High</option>
                    <option value="Normal">Normal</option>
                    <option value="Low">Low</option><br>
                </select>
                <input type="submit" id="todo-form-submit" value="Create ToDo">
            </form>
            <button id="todo-close-btn" onclick="lib.showToDoScreen()">Close</button>
        </div>
        <div id="folders-panel">
            <div id="close-panel">
                <h4>Who Dares Wins!</h4>
                <a id="x-box" href="#" onclick="lib.closePanel()"><img src="/assets/images/close-icon.png" alt="close button"></a>
            </div>
            <div id="folders-tag">
                <h5>FOLDERS</h5>
            </div>
            <div id="folderHolder" class="folders"></div>
            <div id="createNew">
                <button id="new-folder" onclick="lib.showCreateScreen()">Create<span class="material-symbols-outlined">folder</span></button>
            </div>
        </div>
        <div id="goals-panel">
            <div id="nav-panel">
                <a href="#" onclick="lib.openPanel()"><img id="three-lines" src="/assets/images/three-lines-icon.png" alt="close button"></a>
                <h1 id="folder-name-panel">Current Folder</h1>
            </div>
            <div id="todo-container-panel">
            </div>
        </div>
    </div>
  <script src="bundle.js"></script>
</body>
</html>
