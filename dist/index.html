<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Who Dares Wins!</title>
</head>
<body>
    <div id="content">
        <div id="folders-panel">
            <div id="close-panel">
                <h4>Who Dares Wins!</h4>
                <a id="x-box" href="#" onclick="lib.closePanel()"><img src="/assets/images/close-icon.png" alt="close button"></a>
            </div>
            <div id="folders-tag">
                <h5>FOLDERS</h5>
            </div>
            <div id="folderNames" class="folders"><span class="material-symbols-outlined">folder</span><h4 class="folder-h">Default</h4></div>
            <div id="createNew">
                <button id="new-folder">Create<span class="material-symbols-outlined">folder</span></button>
            </div>
        </div>
        <div id="goals-panel">
            <div id="nav-panel">
                <a href="#" onclick="lib.openPanel()"><img id="three-lines" src="/assets/images/three-lines-icon.png" alt="close button"></a>
                <h1 id="folder-name">Folder Name</h1>
            </div>
        </div>
    </div>
  <script src="bundle.js"></script>
</body>
</html>
